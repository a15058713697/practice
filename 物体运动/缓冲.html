<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			position: absolute;
			left: 500px;
			top: 100px;
			width: 100px;
			height: 100px;
			background: orangered;
		}
		span {
			position: absolute;
			left: 300px;
			top: 100px;
			width: 1px;
			height: 100px;
			background: black;
		}
	</style>
</head>
<body>
	<div id="div1"></div>
	<span></span>
	<script>
		var oDiv = document.getElementById('div1');
		var timer = null;
		oDiv.onclick = function () {
			startMove(300);
		}
		function startMove (iTarget) {
			clearInterval(timer);
			timer = setInterval (function () {
				var iSpeed = (iTarget - oDiv.offsetLeft) / 8;
				if (iSpeed > 0) {
					iSpeed = Math.ceil(iSpeed);
				}else {
					iSpeed = Math.floor(iSpeed);
				}	
				if (oDiv.offsetLeft == iTarget) {
					clearInterval(timer);
				}else {
					oDiv.style.left = oDiv.offsetLeft + iSpeed + 'px';
				}
				
			},30)			
		}
	</script>
</body>
</html>
